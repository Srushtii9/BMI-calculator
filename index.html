<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <style>
        .container{
           border: 2px solid black;
           padding: 20px;
          display: inline-block;
          margin-top: 100px;
          text-align: center;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form action="">
          <p> <label for="height">Height in cms: </label> <input type="text" id="height"></p>
          <p> <label for="weight">Weight in kgs: </label> <input type="text" id="weight"></p>
          <button>Calculate</button>
          <div id="result"></div>
          <div id="guide"></div>
        </form>
    </div>
</body>
<script src="index.js">
    
</script>
</html>
